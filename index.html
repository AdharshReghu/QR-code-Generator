<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400&display=swap" rel="stylesheet">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <span class="Heading">QR Code Generator</span>
        <span class="subText">Paste a URL or Enter a text to create QR code</span>
        <form action="">
            <input type="text" name="value" class="value" placeholder="Enter text or url">
            <button>Generate QR Code</button>
        </form>
        <div class="Qr">
            <img src="download.png" alt="Generated QR">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
